<!DOCTYPE html>
<html lang="en">
<head>
  <title>Table and List of References</title>
</head>
<body>
<label>Paste text here<br><br>
<textarea id="numberList" rows="8" cols="50">ASB21231231 adasd1212 XYZ1234, PQR5678</textarea>
</label>
  <br>
<button onclick="formatList(), formatTable()">Create Table and List</button>
<div>
  <h2>Formatted Table:</h2>
  <table id="formattedTable" border="0">
    <!-- The table will be populated dynamically -->
  </table>
</div>
<div>
  <h2>Formatted List of References:</h2>
  <div id="formattedList"></div>
</div>

<script src="scriptTable.js"></script>
<script src="scriptList.js"></script>
</body>
</html>
