<!DOCTYPE html>
<html lang="en">
<head>
  <title>Formatted Table of Ports</title>
</head>
<body>
<h1>Billing Format</h1>
<label>
  <textarea id="portList" rows="8" cols="50" placeholder="Paste your 0xxxxxx numbers here. They can be separated by commas or spaces. It will return in the format 0x xxxxxx."></textarea>
</label>
<br>
<button onclick="formatPort(0)">Create Billing Ports (DDI)</button>&nbsp;&nbsp;
<button onclick="formatPort(1)">Create Billing Ports (Sipline & DDI)</button>
<div>
  <h2>Formatted Ports for Billing:</h2>
  <p id="counter"></p>
  <button onclick="copyText()">Copy Text</button>
  <table id="formattedPort" style="border-collapse: collapse;">
  </table>
</div>
<script src="scriptPorting.js"></script>
</body>
</html>
