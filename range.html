<h1>Range Format</h1>
<label>
  <textarea id="portList" rows="8" cols="50" placeholder="Paste your numbers here. They can be separated by commas or spaces and can include individual numbers too. Make sure the list doesn't end with a space or comma. There should be no spaces between dashes. Currently doesn't deal with numbers staring with zero soz lol."></textarea>
</label>
<br>
<button onclick="formatPort()">Create Range</button>
<div>
  <h2>All Ports in the Range</h2>
  <p id="counter"></p>
  <table id="formattedPort" style="border-collapse: collapse;">
  </table>
</div>

<script src="range.js"></script>
